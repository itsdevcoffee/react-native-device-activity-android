plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

group = 'com.breakrr.deviceactivity'
version = '0.1.0'

android {
    namespace 'com.breakrr.deviceactivity'

    defaultConfig {
        versionCode 1
        versionName "0.1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.facebook.react:react-android'
}
